<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>
        Crie e compartilhe seu evento.
      </h1>
      <p>
        O primeiro passo, é preencher esse formulário de inscrição.
      </p>
    </header>

    <form id="form-event">

      <fieldset>
        <legend>Informações do Evento</legend>

        <div class="input-wrapper">
          <label for="title-event">Título do evento * <span>(mínimo 8 caracteres)</span></label>
          <input type="text" id="title-event" minlength="8" required>
        </div>
        
        <div class="input-wrapper">
          <label for="event-link">Link do evento * <span>(comece com https://)</span></label>
          <input type="url" id="event-link" required>
        </div>
        
        <div class="input-wrapper">
          <label for="whats-number">Whatsapp para contato * <span>(somente números)</span></label>
          <input type="number" id="whats-number" required>
        </div>
        
        <div class="input-wrapper">
          <label for="info-extra">Informações  extras</label>
          <textarea id="info-extra" cols="30" rows="10"></textarea>
        </div>
        
        <div class="input-wrapper">
          <label for="event-type">Categoria *</label>
          <select id="event-type" required>
            <option value="" disabled selected hidden>Tipo do evento</option>
            <option value="1">Ao vivo</option>
            <option value="2">Podcast</option>
            <option value="3">Mentoria</option>
          </select>
        </div>

      </fieldset>

      <fieldset>
        <legend>Privacidade</legend>

         <div class="input-wrapper">
          <label for="email-adm">E-mail do administrador * <span>(digite um email válido)</span></label>
          <input type="email" id="email-adm" required>
        </div>
        
        <div class="input-wrapper">
         <label for="password-access">Senha de acesso para os participantes * <span>(mínimo 8 caracteres)</span></label>
         <input type="password" id="password-access" minlength="8" required>
       </div>

        <div class="private-event">
          <input type="checkbox" name="" id="check-event">
          <label for="check-event">Evento privado</label>
        </div> 
      
      </fieldset>

      <fieldset>
        <legend>Dia e hora</legend>
        
        <div class="input-wrapper input-date">
          <div class="date">
            <label for="date">Data *</label>
            <input type="date" id="date" required>
          </div>
          <div class="date">
            <label for="first-hour">Das *</label>
            <input type="time" id="first-hour" required>
          </div>
          <div class="date">
            <label for="last-hour">Até *</label>
            <input type="time" id="last-hour" required>
          </div>
        </div>
      </fieldset>
  
    </form>

      <footer>
        <button form="form-event">Salvar evento </button>
      </footer>
   


  </div>
</body>
</html>
