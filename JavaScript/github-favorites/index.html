<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Favorites</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <h1>Github Favorites</h1>
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do GitHub</label>
        <input id="input-search" type="text" placeholder="Usuário do GitHub">
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/viniciuspra.png" alt="">
            <a href="https://github.com/viniciuspra" target="_blank">
              <p>Vinicius Pra</p>
              <span>viniciuspra</span>
            </a>
          </td>
          <td class="repositories">
            16
          </td>
          <td class="followers">
            9
          </td>
          <td>
            <button class="remove">Remover</button>
          </td>
        </tr>

        <tr>
          <td class="user">
            <img src="https://github.com/viniciuspra.png" alt="">
            <a href="https://github.com/viniciuspra" target="_blank">
              <p>Vinicius Pra</p>
              <span>viniciuspra</span>
            </a>
          </td>
          <td class="repositories">
            16
          </td>
          <td class="followers">
            9
          </td>
          <td>
            <button class="remove">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
