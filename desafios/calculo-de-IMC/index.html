<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- script -->
  <script src="./main.js" defer type="module"></script>
</head>
<body>

  <div class="alert-error">
    Digite somente números
  </div>

  <div class="container">
    <main class="card">
      <form action="#">
        <h1>Cálculo de IMC</h1>
        <label for="weight">Peso (Kg)</label>
        <input type="text" id="weight" placeholder="60" on>
        <label for="height">Altura (cm)</label>
        <input type="text" id="height" placeholder="165">
        <button id="btn">Calcular IMC <img src="svg/arrow-up-right.svg" alt="seta para direita"></button>
      </form>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
      <button class="close">
        <img src="svg/close.svg" alt="fechar o popup">
      </button>
        <span>Seu IMC é de 28</span>
      </h2>
    </div>
  </div>

  </main>
</body>
</html>
